name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 17
      - run: echo $GITHUB_REPOSITORY
      - run: yarn
      - run: yarn test
      - name: Build
        run: yarn build
